<!DOCTYPE html>
<html lang="en" ng-app="teamform-taglist-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="teamform, team">
    
    <title>teamform - profile page</title>
      
    <script src="lib/jquery.min.js"></script>      
    <script src="lib/bootstrap.min.js"></script>      
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">     
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/login.css">
    
    <script src="js/site.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
         <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
            <li><a href="index.html">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            Back</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" id="blogout">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding:0">
                <div>
                <span id="userName"></span>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                <img id="fbicon" src="images/dp.jpg" width="48" height="48"/>
                </div>
                </a>
                <ul class="dropdown-menu">
                <li id="logOut"><a href="#">Log out</a></li>
                </ul>
              </li>               
              <li>
                <button type="button" class="btn btn-primary" id="blogin" onclick="document.getElementById('login-form').style.display='block'"> Log In
                </button>
              </li>
          </ul>
         </div>
      </div>
    </nav>

    <div login id="login-form" class="modal"></div>

    <br>    
    <div class="text-center">
      <h1>Tag list</h1> 
      <div id="taglist_page_controller" ng-controller="TagListCtrl">
        <h4>Click the button below to expand tags under each category<br>Click the link to take the quiz
        </h4>
        <div class="row" ng-repeat="cat in categorys">
          <div class="col-md-2 col-xs-2"></div>   
          <div class="col-md-8 col-xs-8 text-left panel">
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{removeSpace(cat.$id)}}">{{cat.$id}}</button>
            <div id="{{removeSpace(cat.$id)}}" class="collapse">
	            <div ng-if="$index % 3 == 0" ng-repeat="tag in cat track by $index">
	              <div class="col-xs-4" ng-if="$index < cat.length">
	                <a ng-if="canTake(cat[$index])" href="abilitytest.html?u={{getCorrespondQuizLink(cat[$index])}}">{{cat[$index]}}</a>
	                <p ng-if="!canTake(cat[$index])">{{cat[$index]}}</p>
	              </div>
	              <div class="col-xs-4" ng-if="$index + 1 < cat.length">
	                <a ng-if="canTake(cat[$index + 1])" href="abilitytest.html?u={{getCorrespondQuizLink(cat[$index + 1])}}">{{cat[$index + 1]}}</a>
	                <p ng-if="!canTake(cat[$index + 1])">{{cat[$index + 1]}}</p>
	              </div>
	              <div class="col-xs-4" ng-if="$index + 2 < cat.length">
	                <a ng-if="canTake(cat[$index + 2])" href="abilitytest.html?u={{getCorrespondQuizLink(cat[$index + 2])}}">{{cat[$index + 2]}}</a>
	                <p ng-if="!canTake(cat[$index + 2])">{{cat[$index + 2]}}</p>
	              </div>
	            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>

  <script src="lib/firebase.js"></script>     
  <script src="lib/angularfire.min.js"></script>
  
  <script src="js/taglist.js"></script>
  
  </body>
</html>
